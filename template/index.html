<!DOCTYPE html>
{% extends 'base.html' %}
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Blog</title>

    {% block main %}
    <style>
        body {
            margin: 0;
            font-family: Arial, sans-serif;
        }
        .profile-card {
            width: 100%;
            max-width: 1900px;
            margin: auto;
            text-align: center;
            border: 1px solid #ddd;
            border-radius: 8px;
            overflow: hidden;
        }
        .cover-photo {
            width: 1000px;
            height: 500px;
            background: url('') no-repeat center center/cover;
        }
        .profile-photo {
            width: 100px;
            height: 100px;
            margin-top: -50px;
            border-radius: 50%;
            border: 3px solid white;
        }
        .profile-name {
            margin: 10px 0 5px 0;
            font-size: 24px;
            font-weight: bold;
        }
        .profile-title {
            color: #777;
            font-size: 16px;
        }
    </style>
</head>
<body>
       <div class="profile-card">
        <div class="cover-photo"></div>
        <img src="" alt="Profile Photo" class="profile-photo">
        <div class="profile-name">Jane Smith</div>
        <div class="profile-title">Web Developer</div>
    </div>
   {% endblock main %}
</body>
</html>
